    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>Pay.Picker</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link th:href="@{/img/logo.svg}" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


        <!-- Libraries Stylesheet -->
        <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/button/styles/buttons.css}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link th:href="@{/css/style.css}" rel="stylesheet">


    </head>

<body >

<div class="" th:insert="header :: my-header"></div>

<div class="container-xxl py-6">
    <div class="container" style="margin-top: 8%">
        <div class="row g-0 justify-content-center">
            <div th:if="${message != null}" class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                <form>
                    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>

                    </div>
                    <div>
                        <div class="col-md-9" style="align-content: center">
                            <div class="form-group col-6 px-2"
                                 style="margin-left: 41%;margin-top: -20px;margin-bottom: 3%;">
                                <p class="text-success" style="text-align: center;">We have sent a reset password link to your email. Please check.</p></div>
                        </div>
                    </div>
                </form>
            </div>

            <div th:if="${message == null}" class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                <form th:action="@{/forgot_password}" method="post">

                    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                        <img th:src="@{/img/avaemail.png}">
                    </div>
                    <div>
                        <div class="col-md-9" style="align-content: center">
                            <div class="form-group col-6 px-2"
                                 style="margin-left: 41%;margin-top: -20px;margin-bottom: 3%;">
                                <input type="text" class="form-control rounded-0 p-2"
                                       name="email" id="email" placeholder="Enter your email">
                                <p th:if="${error != null}" class="text-danger">Invalid email. Please enter again !</p>
                            </div>
                        </div>

                        <div class="col-12 text-center">
                            <button id="submit-password" class="btn btn-primary py-2 px-5 rounded-0 p-2" type="submit">
                                Send
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div style="margin-top: 10%" th:insert="footer :: my-footer"></div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>


</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/logo.svg}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{lib/bootstrap-icons/bootstrap-icons.css}">


    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{button/styles/buttons.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="header :: my-header"></div>

<div class="container" style="margin-top: 200px">
    <h1 class="text-secondary">My Auction</h1>
    <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

            <!-- Shopping cart table -->
            <div class="table-responsive">
                <table class="table" th:each="cart : ${carts}">

                    <thead>
                    <tr>
                        <th scope="col" class="border-0 bg-light">
                            <div class="p-2 px-3 text-uppercase">Product</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase">Price</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase">Date</div>
                        </th>
                        <th scope="col" class="border-0 bg-light">
                            <div class="py-2 text-uppercase"></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cd: ${cart.cartDetailList}">
                        <th scope="row" class="border-0">
                            <div class="p-2" th:each="img, imgState : ${#strings.arraySplit(cd.product.listImage, ' ')}" th:if="${imgState.index==0}">
                                <img th:src="@{${img}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                                <div class="ml-name d-inline-block align-middle">
                                    <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle" th:text="${cd.product.productName}"></a></h5>
                                </div>
                            </div>
                        </th>
                        <td class="border-0 align-middle"><strong th:text="'$' + ${cd.bid.bidPrice}"></strong></td>
                        <td class="border-0 align-middle"><strong th:text="${cd.bid.bidTime}"></strong></td>
                        <td class="border-0 align-middle"><a type="submit" class="btn px-5 btn-primary rounded-0 p-2"
                                                             th:href="@{/bill/billConfirm/{cartDetailId}(cartDetailId = ${cd.cartDetailID})}" >Confirm transport</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- End -->
        </div>
    </div>
</div>

<!-- Footer Start -->
<div th:insert="footer :: my-footer"></div>
<!-- Footer End -->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/wow/wow.min.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/counterup/counterup.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{js/main.js}"></script>

</body>
</html>

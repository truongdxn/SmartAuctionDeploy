    <head>
        <meta charset="utf-8">
        <title>Pay.Picker</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link th:href="@{/img/logo.svg}" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Template Stylesheet -->

    </head>

<body style="background: #e3e4e7">



<div class="main-wrapper bg-light">
    <div class="sticky-top" th:insert="header :: my-header"></div>

            <div class="container-xxl py-5" >
                <div class="container">
                    <div class="row" th:object="${user}" >
                        <div class="col-md-2 col-xl-3">
                            <div class="card">
                                <div class="card-body text-center" style="padding-top: 70px">
                                    <img th:src="*{image}" class="img-fluid rounded-circle mb-2" width="128" height="128">
                                    <h5 class="card-title mb-0" th:text="*{account.username}"></h5>
                                </div>
                                <hr class="my-0">
                                <div class="card-body" style="padding-bottom: 66%">
                                    <a th:href="@{/changePassword/{username}(username = ${#request.userPrincipal.name})}" style="text-align: center;font-size: 120%; margin-top: 20px; display: block">
                                        <i class="bi bi-lock-fill ml-"></i>
                                        <span>Change Password</span>
                                    </a>
                                    <a th:href="@{/changeAvatar}" style="text-align: center;font-size: 120%; margin-top: 20px; display: block; margin-left: -30px">
                                        <i class="bi bi-person-bounding-box"></i>
                                        <span>Change Avatar</span>
                                    </a>
                                    <a style="font-size: 120%;margin-top: 30px;margin-left: 40px; display: block">
                                        <i class="bi bi-card-heading"></i>
                                        <span>My Product</span>
                                    </a>
                                    <a style="font-size: 120%;margin-top: 30px;margin-left: 40px; display: block">
                                        <i class="bi bi-box-seam-fill"></i>
                                        <span>My Order</span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xl-8">
                            <div class="card">
                                <strong style="font-size: 200%; margin-left: 6%;margin-top: 3%;margin-bottom: 6%;">My Profile <a id="btnEdit" onclick="editUser()" class="bi bi-pencil-square" style="margin-left: 510px"></a></strong>
                                <form id="formEdit" th:action="@{/edit-profile}" th:object="${user}" method="post" enctype="multipart/form-data" style="padding-left: 10%; padding-right: 10%; padding-bottom: 20%">
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{account.password}">

                                    <div class="p-0">
                                        <div class="row m-0">
                                            <div class="form-group col-6 px-2">
                                                <label for="name">Full Name</label>
                                                <input type="text" th:field="*{fullname}" class="form-control rounded-0 p-2" placeholder="Enter your name" id="name" disabled>
                                                <p class="form-message" style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                                            </div>

                                            <div class="form-group col-6 px-2">
                                                <label for="email">Email Address</label>
                                                <input type="email" th:field="*{email}" class="form-control rounded-0 p-2" placeholder="Enter your email" id="email" disabled>
                                                <p class="form-message" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-0" >
                                        <div class="row m-0">
                                            <div class="form-group col-6 px-2">
                                                <label for="phoneNumber">Phone Number</label>
                                                <input type="text" th:field="*{phoneNumber}" class="form-control rounded-0 p-2" placeholder="Enter your number" id="phoneNumber" disabled>
                                                <p class="form-message" style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                                            </div>

                                            <div class="form-group col-6 px-2">
                                                <label for="dayOfBirth">Birthday</label>
                                                <input type="date" th:field="*{dayOfBirth}" class="form-control rounded-0 p-2" id="dayOfBirth" disabled>
                                                <p class="form-message" style="color: red" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-0" >
                                        <div class="row m-0">
                                            <div class="form-group col-6 px-2">
                                                <label>Gender</label>
                                                <select id="gender" th:field="*{gender}" class="form-control rounded-0 p-2" disabled>
                                                    <option th:value="'MALE'">Male</option>
                                                    <option th:value="'FEMALE'">Female</option>
                                                    <option th:value="'OTHER'">Other</option>
                                                </select>
                                            </div>

                                            <div class="form-group col-6 px-2">
                                                <label for="idCard">ID Card</label>
                                                <input type="text" th:field="*{idCard}" class="form-control rounded-0 p-2" placeholder="Enter your id card" id="idCard" disabled>
                                                <p class="form-message" style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="p-0" >
                                        <div class="row m-0">
                                            <div class="form-group col-6 px-2">
                                                <label for="address">Address</label>
                                                <input type="text" th:field="*{address}" class="form-control rounded-0 p-2" placeholder="Enter your address" id="address" disabled>
                                                <p class="form-message" style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" ></p>
                                                <input hidden type="file" name="file"  id="file" maxlength="254"/>
                                                <input type="hidden" th:field="*{image}"/>
                                            </div>
                                            <div class="form-group col-6 px-2">
                                                <input style="margin-top: 7.5%;margin-left: 28%;" hidden id="submit" type="submit" value="Save" class="btn px-5 btn-primary rounded-0 p-2">
                                            </div>

                                        </div>
                                    </div>




                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact End --><div th:insert="footer :: my-footer"></div>
        </div>


<!-- Footer Start -->

<!-- Footer End -->

<script type="text/javascript">


    function editUser() {
        console.log("1")
        var btnEdit = document.getElementById("btnEdit")
        var formInput0 = document.getElementsByClassName("form-control rounded-0 p-2")[0]
        var formInput1 = document.getElementsByClassName("form-control rounded-0 p-2")[1]
        var formInput2 = document.getElementsByClassName("form-control rounded-0 p-2")[2]
        var formInput3 = document.getElementsByClassName("form-control rounded-0 p-2")[3]
        var formInput4 = document.getElementsByClassName("form-control rounded-0 p-2")[4]
        var formInput5 = document.getElementsByClassName("form-control rounded-0 p-2")[5]
        var formInput6 = document.getElementsByClassName("form-control rounded-0 p-2")[6]
        var submit = document.getElementById("submit")

        formInput0.disabled = false
        formInput1.disabled = false
        formInput2.disabled = false
        formInput3.disabled = false
        formInput4.disabled = false
        formInput5.disabled = false
        formInput6.disabled = false
        submit.hidden = false

        btnEdit.addEventListener('click', function (event) {
            formInput0.disabled = !formInput0.disabled;
            formInput1.disabled = !formInput1.disabled;
            formInput2.disabled = !formInput2.disabled;
            formInput3.disabled = !formInput3.disabled;
            formInput4.disabled = !formInput4.disabled;
            formInput5.disabled = !formInput5.disabled;
            formInput6.disabled = !formInput6.disabled;
            submit.hidden = !submit.hidden;


        })
    }
</script>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>

</html>

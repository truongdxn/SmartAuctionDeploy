<!-- Page Header Start -->
<div class="d-lg-flex half" style="margin-top: 95px;background-color: #F6F7FC; height: 1000px" >
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <img th:src="@{/img/businessman-chatting-on-phone.png}" style="width: 500px; height: 500px; position: absolute;margin-left: -150px;margin-top: 90px">
                <div class="col-md-7 py-5" style="margin-left: 1000px;margin-top: 150px;width: 50%;">
                    <h3 style="color: #EAA636">Reset Password</h3>
                    <br><br>
                    <form th:action="@{/reset_password}" method="post">
                        <input  type="hidden" name="token" th:value="${token}" />
                    <div class="row">
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="password">Enter your new password</label><i style="color: red">(*)</i>
                                    <input type="password" class="form-control" placeholder="New password" name="password" id="password">
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-6">
                                <div class="form-group first">
                                    <label for="password1">Confirm your new password</label><i style="color: red">(*)</i>
                                    <input type="password" class="form-control" placeholder="Confirm new password" id="password1" required oninput="checkPasswordMatch(this);">
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Confirm" class="btn px-5 btn-primary" style="margin-top: 10px">

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Page Header End -->

<!-- Footer Start -->
<div style="margin-top: -100px" th:insert="footer :: my-footer"></div>
<!-- Footer End -->

<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/counterup/counterup.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{js/main.js}"></script>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value !== $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>

</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">

	<meta name="keywords"
		  content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" th:href="@{admin/img/icons/icon-48x48.png}"/>

	<title>Admin List User</title>


	<link th:href="@{admin/css/app.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
<div>

	<div class="wrapper">

		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="/admin">
					<span class="align-middle text-primary">
						<i class="fa-solid fa-gavel"></i> Pay.Picker
					</span>
				</a>
				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>


					<li class="sidebar-item active">
						<a class="sidebar-link" th:href="@{/admin}">
							<i class="align-middle" data-feather="user"></i> <span class="align-middle">User management</span>
						</a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" th:href="@{/admin/categories}">
							<i class="align-middle" data-feather="grid"></i><span class="align-middle">Category management</span>
						</a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="pages-sign-in.html">
							<i class="align-middle" data-feather="box"></i><span class="align-middle">Product management</span>
						</a>
					</li>

				</ul>

			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
								<i class="align-middle" data-feather="settings"></i>
							</a>

							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
								<img src="/img/product-1.jpg" class="avatar img-fluid rounded me-1" alt=""/> <span class="text-primary bold">Charles Hall</span>
							</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="pages-profile.html"><i class="align-middle me-1" data-feather="user"></i> Profile</a>
								<a class="dropdown-item" href="#"><i class="align-middle me-1" data-feather="pie-chart"></i> Analytics</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="index.html"><i class="align-middle me-1" data-feather="settings"></i> Settings & Privacy</a>
								<a class="dropdown-item" href="#"><i class="align-middle me-1" data-feather="help-circle"></i> Help Center</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Log out</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>


			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h5 mb-3">List Users</h1>

					<div class="row">
						<div class="col-12">
							<div class="card">
								<table class="table table-hover my-0">
									<thead>
									<tr>
										<th class="d-none d-md-table-cell">Image</th>
										<th class="d-none d-md-table-cell">UserName</th>
										<th class="d-none d-md-table-cell">FullName</th>
										<th class="d-none d-md-table-cell">Email</th>
										<th class="d-none d-md-table-cell">Action</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="user : ${users}">
										<td>
											<img class="avatar-lg img-fluid rounded-1" th:src="@{${user.image}}">
										</td>
										<td th:text="${user.account.username}"></td>
										<td th:text="${user.fullname}"></td>
										<td th:text="${user.email}"></td>
										<td>
											<a style="text-decoration: none;"
											   th:href="@{/admin/detail/{id}(id = ${user.id})}">
												<button type="button" class="btn btn-primary">Detail</button>
											</a>
											<a style="text-decoration: none;"
											   th:href="@{/admin/edit/{id}(id = ${user.id})}">
												<button type="button" class="btn btn-primary">Edit</button>
											</a>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</main>


		</div>
	</div>

	<script th:src="@{admin/js/app.js}"></script>
	<script>
        function changeActivateUser(idU) {

            var check = document.getElementById('enable-' + idU);
            var st = 0
            if (check.checked != true) {
            } else {
                st = 1;
            }
            $.ajax({
                url: "/list-user",
                type: "post",

                data: {
                    id: idU,
                    status: st,
                    which: 'a'
                },
                success: function (data) {

                }
            });
        }
	</script>
</div>

</body>

</html>

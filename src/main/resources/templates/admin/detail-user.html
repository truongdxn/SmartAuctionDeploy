<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<title>Administration</title>

	<link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/edmin/css/button.css}" rel="stylesheet">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


	<!-- Icon Font Stylesheet -->
	<script src="https://kit.fontawesome.com/091e570025.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

</head>
<body>
<div class="" th:insert="header :: my-header"></div>
<div class="wrapper">
	<nav id="sidebar" class="sidebar js-sidebar" >
		<div id="" class="header-spacer bg-dark"></div>
		<div class="sidebar-content js-simplebar">
			<a class="sidebar-brand text-center" href="/admin">
					<span class="align-middle text-primary ">
						Administration
					</span>
			</a>
			<ul class="sidebar-nav">
				<li class="sidebar-item active">
					<a class="sidebar-link" th:href="@{/admin}">
						<i class="align-middle" data-feather="user"></i> <span
							class="align-middle">User management</span>
					</a>
				</li>

				<li class="sidebar-item">
					<a class="sidebar-link" th:href="@{/admin/categories}">
						<i class="align-middle" data-feather="grid"></i><span
							class="align-middle">Category management</span>
					</a>
				</li>

				<li class="sidebar-item  ">
					<a class="sidebar-link no-hover dropdown-toggle" data-toggle="collapse" aria-expanded="false"
					   href="#sidebarSubmenu">
						<i class="align-middle" data-feather="box"></i>
						<span class="align-middle">Product management</span>
					</a>
					<ul class="collapse list-unstyled sidebar-submenu-item" id="sidebarSubmenu">
						<li class="sidebar-item ">
							<a href="" class="sidebar-link ps-5 pe-2 small">
								<i class="align-middle" data-feather="archive"></i>
								<span class="align-middle">Product Awaiting Approval</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a href="" class="sidebar-link ps-5 pe-2 small">
								<i class="align-middle" data-feather="grid"></i>
								<span class="align-middle">Product Category Management</span>
							</a>
						</li>
					</ul>
				</li>

			</ul>

		</div>
		<div class="sidebar-toggle-btn js-sidebar-toggle">
			<i class="fa fa-right-left fs-"></i>
		</div>
	</nav>
	<div class="main  ">

		<div  class="header-spacer bg-dark"></div>
		<section  >
			<div class="container py-5 ">

				<form class="header-spacer"   th:action="@{/admin/detail}" th:object="${users}" method="post" enctype="multipart/form-data">
					<div class="row">
						<div class="col-lg-4" >
							<div class="card mb-4">
								<div class="card-body text-center" style=" height: 495px;">
									<img th:src="@{*{image}}" alt="avatar"
										 class="rounded-circle img-fluid" style="width: 500px; height: 300px;">
									<h5 class="my-3" th:text="${users.account.username} "></h5>


								</div>
							</div>
							<div class="card mb-4 mb-lg-0">
								<div class="card-body p-0">
									<ul class="list-group list-group-flush rounded-3">

									</ul>
								</div>
							</div>
						</div>
						<div class="col-lg-8">
							<div class="card mb-4">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">Full Name</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.account.username} "></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0" >Email</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0"  th:text="${users.email}"></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">Phone</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.phoneNumber}"></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">Date</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.dayOfBirth}"></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">Address</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.address}"></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">Gender</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.gender}"></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">UserName</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.account.username}"></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">ID Card</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.idCard}"></p>
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<p class="mb-0">Enable</p>
										</div>
										<div class="col-sm-9">
											<p class="text-muted mb-0" th:text="${users.account.isEnable()}"></p>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</form>
			</div>
		</section>

	</div>
</div>


<!--****** JS ******-->
<script>
	feather.replace()
</script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/admin/js/app.js}"></script>

</body>
</html>

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<body>

<div>
  <!-- Spinner Start -->
  <!-- Spinner Start -->
  <div id="spinner"
       class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
  </div>
  <!-- Spinner End -->


  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
    <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
      <!--logo-->
      <h2 class="text-primary m-0 d-flex align-items-center">
        <div class="bg-primary rounded-circle btn-lg-square me-2">
          <i class="fa fa-gavel text-light fs-3 "></i>
        </div>
        Pay.Picker
      </h2>

    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav mx-auto p-4 p-lg-0">
        <a th:href="@{/index}"  class="nav-item nav-link active">Home</a>
        <div th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
          <a href="product.html" class="nav-item nav-link">Bidding</a>-->
        </div>
        <div th:if="${#authorization.expression('hasAuthority(''ROLE_USER'')')}">
          <a  th:href="'/products/auction/'+ ${#request.userPrincipal.name}" class="nav-item nav-link">Auction</a>
        </div>
        <a th:href="@{/guide}" class="nav-item nav-link">Guide</a>
        <a th:href="@{/about}" class="nav-item nav-link">About</a>


      </div>
      <div class=" d-none d-lg-flex align-items-center">
        <div class="ps-3" th:if="${#request.userPrincipal == null}">
          <div class="btn-primary rounded-3 p-2 ps-4 pe-4 " data-toggle="modal" data-target="#myModal">
            <i class="align-middle text-light me-1" data-feather="log-in"></i>
            <!-- Modal -->

            <a class="text-light align-middle fs-5 mb-0" id="button-login" type="button">Login</a>

          </div>
        </div>
        <div class="ps-3 d-flex align-items-center" th:if="${#request.userPrincipal != null}">
          <div class="flex-shrink-0 btn-lg-square border border-light rounded-circle me-2">
            <i class="fa fa-user text-primary"></i>
          </div>
          <a class="text-primary align-middle fs-5 p-0 mb-0 nav-link dropdown-toggle"
             data-bs-toggle="dropdown" th:utext="${#request.userPrincipal.name}"
             th:href="'/edit-profile/' + ${#request.userPrincipal.name}"></a><br>
          <div class="dropdown-menu dropdown-menu-end m-0 me-5">
            <a href="team.html" class="dropdown-item align-middle">
              <i class="me-2 " data-feather="user"></i>
              View your profile
            </a>
            <div class="dropdown-divider"></div>
            <a href="team.html" class="dropdown-item align-middle">
              <i class="me-2" data-feather="archive"></i>
              Auction winning item
            </a>
            <a href="testimonial.html" class="dropdown-item align-middle">
              <i class="me-2" data-feather="dollar-sign"></i>
              E-wallet
            </a>
            <div class="dropdown-divider"></div>
            <a th:href="@{/logout}" class="dropdown-item align-middle">
              <i class="me-2" data-feather="log-out"></i>
              Log Out
            </a>
          </div>
        </div>
      </div>

    </div>
  </nav>


  <!-- Navbar End -->
<section class="ftco-section">
  <div class="container">

    <div    class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Register</h3>
          <form action="#" class="signin-form">
            <div class="form-group">
              <p><input type="text" class="form-control" placeholder="Username" required></p>
            </div>
            <div class="form-group">
              <p> <input type="password" class="form-control" placeholder="Password" required></p>
            </div>
            <div class="form-group">
              <!--                            <p> <input type="password" class="form-control" placeholder="Gender" required></p>-->
              <!--                            <select name="Gender">-->
              <!--                                <option disabled="disabled" selected="selected">Gender</option>-->
              <!--                                <option>Male</option>-->
              <!--                                <option>Female</option>-->
              <!--                                <option>Other</option>-->
              <!--                            </select>-->

              <div class="form-group">
                <p> <input type="text" class="form-control" placeholder="FullName" required></p>
                <select name="Gender">
                  <option disabled="disabled" selected="selected">Gender</option>
                  <option>Male</option >
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <p></p>
              </div>
              <div class="form-group">
                <p> <input type="date" class="form-control" placeholder="BirthDay" required></p>
              </div>
              <div class="form-group">
                <p> <input type="email" class="form-control" placeholder="Email" required></p>
              </div>
              <div class="form-group">
                <p> <input type="text" class="form-control" placeholder="Address" required></p>
              </div>
              <div class="form-group">
                <p> <input type="text" class="form-control" placeholder="ID Card" required></p>
              </div>
              <div class="form-group">
                <p> <input type="tel" class="form-control" placeholder="Phone Number" required></p>
              </div>

              <div class="form-group">
                <p> <input type="text" class="form-control" placeholder="Image" required></p>
              </div>
              <div class="form-group">
                <p><button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button></p>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</section>
<div th:insert="footer :: my-footer"> </div>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">

    <head>
        <meta charset="utf-8">
        <title>Smart Auction</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link th:href="@{/img/logo.svg}" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">


        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


        <!-- Libraries Stylesheet -->
        <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
        <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/button/styles/buttons.css}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link th:href="@{/css/style.css}" rel="stylesheet">


    </head>

<body style="background: #e3e4e7">

<div class="" th:insert="header :: my-header"></div>

<div class="main-wrapper">

    <div class="header-spacer bg-white"></div>
    <!--search-->
    <div class="container-xxl py-6" style=" margin-left: 165px">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" >
            </div>
            <div class="row" th:object="${bill}" >


                <div class="col-md-6 col-xl-8">
                    <div class="card">
                        <strong style="font-size: 200%; margin-left: 6%;margin-top: 3%;margin-bottom: 6%;">Bill Information </strong>
                        <form id="formEdit" th:action="@{/admin/editTransport}" th:object="${bill}" method="post" enctype="multipart/form-data" style="padding-left: 10%; padding-right: 10%; padding-bottom: 20%">
                            <input type="hidden" th:name="billId" th:value="${bill.billId}">
                            <input type="hidden" name="cartdetailid" th:value="${cartdetailid}">

                            <!--                            <input type="hidden" th:field="*{cartDetail.cartDetailID}">-->


                            <div class="p-0">
                                <div class="row m-0">
                                    <div class="form-group col-6 px-2">
                                        <label for="productName">ProductName</label>
                                        <input type="text" th:field="*{cartDetail.product.productName}" class="form-control rounded-0 p-2"  id="productName" disabled>

                                    </div>
                                    <div class="form-group col-6 px-2">
                                        <label for="deliveryAddress">Delivery Address</label>
                                        <input type="text" th:field="*{deliveryAddress}" class="form-control rounded-0 p-2"  id="deliveryAddress" readonly>
                                        <p class="form-message" style="color: red" th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"></p>
                                    </div>


                                </div>
                            </div>
                            <div class="p-0" >
                                <div class="row m-0">
                                    <label>Shipping Method</label>
                                    <input id="shippingMethod" th:field="*{shippingMethod}" class="form-control rounded-0 p-2" readonly>


                                    <div class="form-group col-6 px-2">
                                        <label for="transport">Transport</label>
                                        <select id="transport" th:name="eTransport" th:field="*{ETransport}" class="form-control rounded-0 p-2"  >
                                            <option th:value="'WAITING'">WAITING</option>
                                            <option th:value="'DELIVERING'">DELIVERING</option>
                                            <option th:value="'SUCCESSFUL'">SUCCESSFUL</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <button style="margin-top: 10px; margin-left: 10px  " class="btn btn-success" type="submit">Save</button>






                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
</div>


<!-- Footer Start -->
<div th:insert="footer :: my-footer"></div>
<!-- Footer End -->

<script type="text/javascript">


    function editUser() {
        console.log("1")
        var btnEdit = document.getElementById("btnEdit")
        var formInput0 = document.getElementsByClassName("form-control rounded-0 p-2")[0]
        var formInput1 = document.getElementsByClassName("form-control rounded-0 p-2")[1]
        var formInput2 = document.getElementsByClassName("form-control rounded-0 p-2")[2]
        var formInput3 = document.getElementsByClassName("form-control rounded-0 p-2")[3]
        var formInput4 = document.getElementsByClassName("form-control rounded-0 p-2")[4]
        var formInput5 = document.getElementsByClassName("form-control rounded-0 p-2")[5]
        var formInput6 = document.getElementsByClassName("form-control rounded-0 p-2")[6]
        var submit = document.getElementById("submit")

        formInput0.disabled = false
        formInput1.disabled = false
        formInput2.disabled = false
        formInput3.disabled = false
        formInput4.disabled = false
        formInput5.disabled = false
        formInput6.disabled = false
        submit.hidden = false

        btnEdit.addEventListener('click', function (event) {
            formInput0.disabled = !formInput0.disabled;
            formInput1.disabled = !formInput1.disabled;
            formInput2.disabled = !formInput2.disabled;
            formInput3.disabled = !formInput3.disabled;
            formInput4.disabled = !formInput4.disabled;
            formInput5.disabled = !formInput5.disabled;
            formInput6.disabled = !formInput6.disabled;
            submit.hidden = !submit.hidden;


        })
    }
</script>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>

</body>

</html>

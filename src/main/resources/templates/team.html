<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <title>Baker - Bakery Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
</head>

<body>
<table class="table table-hover my-0">
    <thead>
    <tr>
        <th class="d-none d-md-table-cell">Name</th>
        <th class="d-none d-md-table-cell">Category</th>
        <th class="d-none d-md-table-cell">Reserve Price</th>
        <th class="d-none d-md-table-cell">StepPrice</th>
        <th class="d-none d-md-table-cell">Time Auction</th>
        <th class="d-none d-md-table-cell">Current Price</th>
        <th class="d-none d-md-table-cell">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.category.name}"></td>
        <td th:text="${product.reservePrice}"></td>
        <td th:text="${product.stepPrice}"></td>
        <td th:text="${product.timeAuction}"></td>
        <td th:text="${product.currentPrice}"></td>
        <td th:text="${product.productStatus}"></td>

    </tr>
    </tbody>
</table>

</body>

</html>

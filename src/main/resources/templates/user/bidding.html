<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Smart Auction Bidding</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">

    <!-- Favicon -->
    <!--    <link href="img/favicon.ico" rel="icon">-->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Switch -->
    <!--    <link type="text/css" th:href="@{/edmin/css/button.css}" rel="stylesheet">-->

</head>

<body>


<div th:insert="header :: my-header"></div>
<div class="header-spacer"></div>

<!-- Page Header Start -->
<div class="container-fluid page-header1 py-6 wow fadeIn" data-wow-delay="0.1s" style="height: 900px">
    <div class="container text-center pt-5 pb-3">

        <div class="container-xxl py-6" style="margin-top: -100px">
            <div class="main bg-primary ">


                <main class="content">
                    <div class="row">
                        <div class="col-12 " style=" margin-top: 35px">
                            <div class="card  ">
                                <div class="card-header ">

                                    <h5 class="card-title mb-0">List Product Bidding</h5>
                                </div>
                                <table class="table table-hover my-0">
                                    <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th class="d-none d-md-table-cell">Your Bidding</th>
                                        <th class="d-none d-md-table-cell">Time Left</th>
                                        <th class="d-none d-md-table-cell">Product Status Bidding</th>
                                        <th class="d-none d-md-table-cell">Action</th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="bid : ${bids}" th:href="@{/user/bidding}">

                                        <td id="getProductName" th:text="${bid.auction.product.productName}"></td>
                                        <td class="d-none d-md-table-cell" th:text="${bid.bidPrice}"></td>
                                        <td class="d-none d-md-table-cell" th:text="${bid.bidTime}"></td>
                                        <td>
                                            <div class="js-auction-timer my-2">
                                                <input class="js-auction-finish-time" type="hidden"
                                                       th:value="${bid.auction.finishTime}">
                                                <div class="js-auction-time-left fw-bold fs-6" style="color: #D41E3F"></div>
                                            </div>
                                        </td>
                                        <td>
                                            <a style="text-decoration: none;"
                                               th:href="@{/auctions/detail-auction/{id}(id = ${bid.auction.product.productId})}">
                                                <button type="button" class="btn btn-primary">Go to product bidding</button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>


                    </div>

                </main>


            </div>
        </div>


    </div>

</div>


<!-- Footer Start -->
<div style="margin-top: -100px" th:insert="footer :: my-footer"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/timer.js}"></script>

</body>

</html>

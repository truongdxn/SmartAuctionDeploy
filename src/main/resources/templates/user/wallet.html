<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:nl2br="https://github.com/bufferings/thymeleaf-extras-nl2br"
      lang="en-US" xml:lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Pay.Picker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://cdn2.iconfinder.com/data/icons/content-design-production-1/66/36-512.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/lib/bootstrap-icons/bootstrap-icons.css}">


    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>
<div class="main-wrapper bg-light">
    <div class="" th:insert="header :: my-header"></div>
    <div class="header-spacer"></div>

    <div class="main bg-light">
        <main class="content px-lg-4 pt-lg-4 pb-lg-3 py-3 p-0">
            <div class="container-fluid m-0">
                <div class="card mw-1200px px-lg-5 px-4 pt-5 pb-4 mx-auto my-0">
                    <form th:action="@{/user/wallet}" th:object="${users}" method="post" enctype="multipart/form-data">
                        <div class="row bg-primary">
                            <div class="col-lg-4">
                                <div class="card mb-4">
                                    <div class="card-body text-center" style=" height: auto;">
                                        <img th:src="@{*{image}}" alt="avatar"
                                             class="rounded-circle img-fluid" style="width: 100px; height: 100px;">
                                        <h5 class="my-3" th:text="${users.fullname} "></h5>


                                    </div>
                                </div>


                            </div>
                            <div class="col-lg-8">
                                <div class="card mb-4">
                                    <div class="card-body text-center" style=" height: 188px;">
                                        <a>WELCOME: </a>
                                        <a class="my-3" th:text="${users.account.username} "></a>
                                        <br>
                                        <a class="my-3">Account balance: </a>
                                        <br>
                                        <div>
                                            <a style="text-decoration: none;" class="me-2">
                                                <button type="button" class="btn btn-primary">Withdraw money</button>
                                            </a>

                                            <a style="text-decoration: none;">
                                                <button type="button" class="btn btn-primary">Recharge</button>
                                            </a>
                                        </div>



                                    </div>
                                </div>


                            </div>
                            <div class="col-lg-12">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <h1 class="h3 m-3 ">Transaction History</h1>
                                        <div class="ms-0">
                                            <table class="table table-hover my-2  table-bordered">
                                                <thead class="thead-light">
                                                <tr>
                                                    <th class="d-none d-md-table-cell">DATE</th>
                                                    <th class="d-none d-md-table-cell">MONEY</th>
                                                    <th class="d-none d-md-table-cell">NOTES</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>

                                                    <td>17/02/2000</td>
                                                    <td>+100000000</td>
                                                    <td>Gift</td>


                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </form>

                </div>
            </div>

        </main>
    </div>

    <div class="header-spacer"></div>
    <div class="" th:insert="footer :: my-footer"></div>
</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/timer.js}"></script>
</body>

</html>
